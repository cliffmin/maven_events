    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

<body ng-app="mavenApp">
<!--header-->
<div id="header" class="header">
    <ul class="nav nav-pills pull-right">
        <li class="header-text"><a ng-href="#/about">About</a></li>
        <li class='dropdown' data-dropdown='dropdown'>
        <li class="dropdown">
            <a class="dropdown-toggle" href="#" data-toggle="dropdown">Contact</a>

            <div ng-controller="MainCtrl" class="dropdown-menu" style="color: dimgrey; padding: 15px; padding-bottom: 0px;">
                <form ng-submit="submitFeedback(feedback)" method="post" accept-charset="UTF-8">
                    Bug or Feedback Title:<input required placeholder="A title that is helpful" ng-model="feedback.title" style="margin-bottom: 15px;" type="text" name="name" size="30"/>
                    Bug or Feedback Description:<textarea required placeholder="Be as accurate as possible so that we can help you!" ng-model="feedback.description" name="feedbackDescription" type="text" id="" style="margin-bottom: 15px" cols="35" rows="5"></textarea>
                    <input class="btn btn-primary" style="margin-bottom: 10px; clear: left; width: 100%; height: 32px; font-size: 13px;"
                           type="submit" name="commit" value="Send to team!"/>
                </form>
            </div>
        </li>
        <li class="header-text"><a ng-href="#/input">New Event</a></li>
    </ul>
    <!--<h3 class="text-muted">Maven</h3>-->
    <a href="#/"><img class="img-responsive " src="images/cu-lasp-logo.png" alt=""/></a>
</div>
<!--end header  -->
