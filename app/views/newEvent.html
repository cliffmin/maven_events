<div class="container"><h1 style="color: darkgrey">New Maven Event</h1>

    <div id="login-header" ng-controller="NewEventCtrl">
        <h5>Hello {{ login.firstName }} {{ login.lastName }}!</h5>
    </div>

    <br/>

    <form class="form-horizontal" role="form" name="newEventForm">
        <textarea required ng-model="event.description" class="form-control" rows="6" placeholder="Description of the event..."></textarea>
        <br/>

        <div class="form-group ">
            <div class="row">
                <h5 style="text-align: center" class="col-xs-3" >Date</h5>
                <h5 style="text-align: center" class="col-xs-3" >Time</h5>
                <h5 style="text-align: center" class="col-xs-3" >Type</h5>
                <h5 style="text-align: center" class="col-xs-3" ng-model="events.tags">Tags</h5>
            </div>

            <div class="row">

                <div class="col-sm-3">
                    <input required ng-model="event.date" ng-pattern="/^\d?\d\/[0-3]?[0-9]\/\d?\d?\d\d$/" class="form-control"  placeholder="Separate by '/'">
                </div>

                <!--<label for="inputEmail3" class="col-sm-1 control-label">Date</label>-->
                <div class="col-sm-3">
                    <input  required ng-model="event.time" ng-pattern="/^[0-2]?\d:[0-5]?\d:?[0-5]?\d$/" class="form-control"  placeholder="Separate by ':'">
                </div>

                <div class="col-xs-3"><select required ng-model="event.type" class="form-control">
                    <option>Type</option>
                    <option>Power</option>
                    <option>Signal</option>
                    <option>Expected</option>
                    <option>Unknown</option>
                </select></div>

                <!--<label for="inputEmail3" class="col-sm-1 control-label">Tags</label>-->
                <div class="col-sm-3">
                    <input type="email" class="form-control" placeholder="Separated by ','">
                </div>
            </div>

        </div>
        <!--<div class="form-group">-->
        <!--<div class="col-sm-offset-2 col-sm-10">-->
        <!--<div class="checkbox">-->
        <!--<label>-->
        <!--<input type="checkbox"> Remember me-->
        <!--</label>-->
        <!--</div>-->
        <!--</div>-->
        <!--</div>-->
        <br/>

        <div class="form-group">
            <div class="col-sm-offset-5 col-sm-10">
                <button ng-disabled="newEventForm.$invalid" type="submit" class="btn btn-default" style="color: cornflowerblue">Submit</button>
            </div>
        </div>
    </form>
</div>
