<div class="container"><h1 style="color: darkgrey"><i class="fa fa-rocket"></i> New Maven Event</h1>

    <div id="login-header" ng-controller="NewEventCtrl">
        <h5>Hello {{ login.firstName }} {{ login.lastName }}!</h5>
    </div>

    <br/>

    <form ng-submit="addEvent(event, login)" method="post" ng-controller="NewEventCtrl" class="form-horizontal" role="form" name="newEventForm">
        <textarea required ng-model="event.description" class="form-control" rows="6"
                  placeholder="Description of the event..."></textarea>
        <br/>

        <div class="form-group ">
            <div class="row">
                <h5 style="text-align: center" class="col-xs-3">Date</h5>
                <h5 style="text-align: center" class="col-xs-3">Time</h5>
                <h5 style="text-align: center" class="col-xs-3">Type</h5>
                <h5 style="text-align: center" class="col-xs-3" ng-model="events.tags">Tags</h5>
            </div>

            <div class="row">

                <div class="col-sm-3">
                    <input required ng-model="event.startDate" ng-pattern="/^\d?\d\/[0-3]?[0-9]\/\d?\d?\d\d$/"
                           class="form-control" placeholder="Start Date, Separate by '/'">
                </div>

                <!--<label for="inputEmail3" class="col-sm-1 control-label">Date</label>-->
                <div class="col-sm-3">
                    <input required ng-model="event.startTime" ng-pattern="/^[0-2]?\d:[0-5]?\d:?[0-5]?\d$/"
                           class="form-control" placeholder="Start time, Separate by ':'">
                </div>

                <div class="col-sm-3">
                    <select required ng-model="event.type" class="form-control">
                        <option value="none" selected="selected">None</option>
                        <option value="duststorms">Duststorms</option>
                        <option value="cmeshocks">CMEshocks</option>
                        <option value="seps">SEPs</option>
                        <option value="flares">Flares</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                

                <div class="col-sm-3">
                    <tags-input ng-model="event.tags" placeholder="Add optional tags...">
                        <!--<auto-complete source="loadItems($query)"></auto-complete>-->
                    </tags-input>
                </div>
            </div>
            <div class="row">

                <div class="col-sm-3">
                    <input required ng-model="event.startDate" ng-pattern="/^\d?\d\/[0-3]?[0-9]\/\d?\d?\d\d$/"
                           class="form-control" placeholder="Sart Date, Separate by '/'">
                </div>

                <!--<label for="inputEmail3" class="col-sm-1 control-label">Date</label>-->
                <div class="col-sm-3">
                    <input required ng-model="event.startTime" ng-pattern="/^[0-2]?\d:[0-5]?\d:?[0-5]?\d$/"
                           class="form-control" placeholder="Start time, Separate by ':'">
                </div>

                <div class="col-sm-3">
                    <select required ng-model="event.type" class="form-control">
                        <option value="none" selected="selected">None</option>
                        <option value="duststorms">Duststorms</option>
                        <option value="cmeshocks">CMEshocks</option>
                        <option value="seps">SEPs</option>
                        <option value="flares">Flares</option>
                        <option value="other">Other</option>
                    </select>
                </div>


                <div class="col-sm-3">
                    <tags-input ng-model="event.tags" placeholder="Add optional tags...">
                        <!--<auto-complete source="loadItems($query)"></auto-complete>-->
                    </tags-input>
                </div>
            </div>

        </div>
        <br/>

        <div class="form-group">
            <div class="col-sm-offset-5 col-sm-10">
                <!--need to add function to submit event and also add the submiters id-->
                <button ng-disabled="newEventForm.$invalid" type="submit" class="btn btn-default"
                        style="color: cornflowerblue">Submit
                </button>
            </div>
        </div>
    </form>
</div>
