<h1 style="color: darkgrey">Maven Events</h1>
<div id="login-header" ng-controller="InputCtrl">
    <h5>Hello {{ login.firstName }} {{ login.lastName }}!</h5>
</div>

<br/>

<form class="form-horizontal" role="form">
    <textarea class="form-control" rows="6" placeholder="Description of the event..."></textarea>
    <br/>

    <div class="form-group ">
        <div class="row">

            <label for="inputEmail3" class="col-sm-1 control-label">Time</label>

            <div class="col-sm-3">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Seperate by ':'">
            </div>
            <div class="col-xs-3"><select class="form-control">
                <option>Type</option>
                <option>Power</option>
                <option>Signal</option>
                <option>Expected</option>
                <option>Unknown</option>
            </select></div>
            <label for="inputEmail3" class="col-sm-1 control-label">Tags</label>

            <div class="col-sm-4">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Tags seperated by ','">
            </div>
        </div>

    </div>
