<div class="container" id="main-page">
    <h1 style="color: darkgrey"><i class="fa fa-rocket"></i> Maven Events</h1>


    <div ng-controller="MainCtrl">

        <input type="text" ng-model="searchText" class="form-control" placeholder="Search for... tags, time, type, #">
        <br/>
        <table id="main-table" ng-table="tableParams" class="table table-hover">
            <tr>
                <th>Date</th>
                <th>Time</th>
                <th>#</th>
                <th>Type</th>
                <th>Tags</th>
                <th>Description</th>

            </tr>
            <tr ng-repeat="event in events | filter:searchText">
                <td>{{ event.date}}</td>
                <td>{{ event.time}}</td>
                <td>{{ event.id}}</td>
                <td>{{ event.type }}</td>
                <td>{{ event.tags }}</td>
                <td>{{ event.description }}</td>
            </tr>
        </table>
    </div>
    <div class="row">
        <!--pagination -->
        <ul class="pagination" id="pager">
            <li><a href="#">&laquo;</a></li>
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
            <li><a href="#">&raquo;</a></li>
        </ul>

        <!-- Single button -->
        <div class="btn-group col-xs-4">
            <button id="download-button" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                    style="color: cornflowerblue">
                Download<span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="download">
                <li><a href="#" onclick="$('#main-table').table2CSV()">CSV</a></li>
                <li><a href="#" onclick="getJson()">JSON</a></li>
            </ul>
        </div>
        <!--end button-->
    </div>
</div>

<div class="footer" style="padding-left: 90px; padding-right: 90px; height: 90px">

</div>
